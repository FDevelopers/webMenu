<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>

  <div class="header-container">
    <header class="p-3 text-bg-dark">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Settings</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Logs</a></li>
        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </header>
  </div>

  <div class="sidebar-container">
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light" id="sidebar">
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
          <a href="#" class="nav-link active" aria-current="page">
            Network
          </a>
        </li>
        <li>
          <a href="#" class="nav-link link-dark">
            Printer
          </a>
        </li>
      </ul>
      <hr>
    </div>
  </div>

  <div class="section">
    <div class="network-container">
      <form class="mb-2">
        <div class="mb-2">
          <label for="txtSSID" class="form-label">SSID</label>
          <input type="text" class="form-control" id="txtSSID">
        </div>
        <div class="mb-2">
          <label for="txtPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="txtPassword">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

</body>

</html>
